<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women Safety Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff4081" />

  <style>
    body {
      background: linear-gradient(135deg, #0c113e, #020114);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
    }
    /* Button container */
.action-buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-top: 40px;
}

/* Unsafe Button */
.unsafe-btn {
  background-color: #e53935;
  color: white;
  font-size: 22px;
  font-weight: bold;
  padding: 18px 50px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(229, 57, 53, 0.6);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.unsafe-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(229, 57, 53, 0.8);
}

/* Child Help Button */
.child-btn {
  background-color: #f6ed46;
  color: #000;
  font-size: 20px;
  font-weight: bold;
  padding: 10px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(255, 179, 0, 0.6);
  transition: transform 0.2s ease;
}

.child-btn:hover {
  transform: scale(1.05);
}


    #status {
      margin-top: 20px;
      font-size: 14px;
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>üö® Women Safety Dashboard</h1>
  <p>Click the Unsafe Button We are with you</p>

  <div class="action-buttons">
  <button id="unsafeBtn" class="unsafe-btn">Unsafe</button>
  <button id="childHelpBtn" class="child-btn">üßí Child Help</button>
</div>

  <div id="status"></div>

  <!-- Register the Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("‚úÖ Service Worker Registered:", reg.scope))
          .catch((err) => console.error("‚ùå Service Worker Error:", err));
      });
    }
  </script>

  <!-- Location Tracking & Twilio Trigger -->
  <script type="module" src="./unsafe.js"></script>

</body>
</html>
